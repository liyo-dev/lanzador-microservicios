<div class="tab-selector">
  <button [class.active]="selectedTab === 'angular'" (click)="changeTab('angular')" class="tab-btn angular-tab" title="Angular">
    <img src="assets/logoAngular.png" alt="Angular" class="tab-logo">
  </button>
  <button [class.active]="selectedTab === 'spring'" (click)="changeTab('spring')" class="tab-btn spring-tab" title="Spring">
    <img src="assets/logoSpring.png" alt="Spring" class="tab-logo">
  </button>
</div>

<!-- BotÃ³n para agregar microservicio -->
<div class="add-micro-section" *ngIf="!loading">
  <button class="nav-btn add-btn" (click)="toggleAddMicroForm()" *ngIf="!showAddMicroForm" title="Agregar Microservicio">
    â•
  </button>
  
  <!-- Formulario para agregar microservicio -->
  <div class="add-micro-form" *ngIf="showAddMicroForm">
    <h3>Agregar Nuevo Microservicio</h3>
    <div class="form-row">
      <input 
        [(ngModel)]="newMicroName" 
        type="text" 
        placeholder="Nombre del microservicio"
        maxlength="50"
        (keyup.enter)="addCustomMicroservice()"
      />
      <select [(ngModel)]="newMicroType">
        <option value="angular">Angular</option>
        <option value="spring">Spring</option>
      </select>
    </div>
    <div class="form-buttons">
      <button class="nav-btn confirm-btn" (click)="addCustomMicroservice()" title="Confirmar">âœ…</button>
      <button class="nav-btn cancel-btn" (click)="toggleAddMicroForm()" title="Cancelar">âŒ</button>
    </div>
  </div>
</div>

<div class="section" *ngIf="!loading && selectedTab === 'angular'">
  <div class="micro-grid">
    <div *ngFor="let micro of angularMicros" class="micro-card" [attr.data-key]="micro.key">
      <div class="micro-header">
        <h3>{{ micro.label }}</h3>
        <button 
          *ngIf="micro.isCustom" 
          class="nav-btn remove-btn" 
          (click)="removeCustomMicroservice(micro.key, 'angular')"
          title="Eliminar microservicio personalizado"
        >
          ğŸ—‘ï¸
        </button>
      </div>
      <input [(ngModel)]="config.angular[micro.key].path" type="text" placeholder="Ruta del microservicio" />
      <input [(ngModel)]="config.angular[micro.key].port" type="number" placeholder="Puerto" />
    </div>
  </div>
</div>
